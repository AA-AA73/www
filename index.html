<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智语慧聊 - 智能对话平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="patterns.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div id="app">
        <div class="auth-container" id="auth-container">
            <div class="auth-box">
                <div class="logo">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjQ1IiBmaWxsPSIjNGY0NmU1Ii8+CiAgICA8dGV4dCB4PSI1MCIgeT0iNTUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkFJPC90ZXh0Pgo8L3N2Zz4=" alt="智语慧聊 Logo">
                    <h1>智语慧聊</h1>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" id="login-tab">登录</button>
                    <button class="tab-btn" id="register-tab">注册</button>
                </div>
                
                <!-- 登录表单 -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username"><i class="fas fa-user"></i></label>
                        <input type="text" id="login-username" placeholder="用户名/手机号" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="login-password" placeholder="密码" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    <button type="submit" class="auth-btn">登录</button>
                </form>
                
                <!-- 注册表单 -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username"><i class="fas fa-user"></i></label>
                        <input type="text" id="register-username" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone"><i class="fas fa-phone"></i></label>
                        <input type="tel" id="register-phone" placeholder="手机号" required>
                    </div>
                    <div class="form-group verification-code">
                        <label for="register-verification"><i class="fas fa-shield-alt"></i></label>
                        <input type="text" id="register-verification" placeholder="验证码" required>
                        <button type="button" class="verification-btn">获取验证码</button>
                    </div>
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="register-password" placeholder="密码" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="register-password"></i>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="register-confirm-password" placeholder="确认密码" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="register-confirm-password"></i>
                    </div>
                    <div class="form-options">
                        <label class="terms">
                            <input type="checkbox" id="terms" required>
                            <span>我已阅读并同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></span>
                        </label>
                    </div>
                    <button type="submit" class="auth-btn">注册</button>
                </form>
                
                <div class="social-login">
                    <p>或通过以下方式登录</p>
                    <div class="social-icons">
                        <button class="social-btn wechat"><i class="fab fa-weixin"></i></button>
                        <button class="social-btn qq"><i class="fab fa-qq"></i></button>
                        <button class="social-btn weibo"><i class="fab fa-weibo"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="themes.js"></script>
    <script src="script.js"></script>
</body>
</html>
